<head>
  <meta charset="utf-8">
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="manifest" href="{{ "/manifest.json"  | prepend: site.baseurl  }}">
  <meta name="theme-color" content="#ffffff"/>

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.meta_title }}{% endif %}"/>
  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}"/>
  {% elsif site.description %}
  <meta property="og:description" content="{{ site.description | strip_html | strip_newlines | truncate: 200 }}"/>
  {% endif %}
  
  {% if page.image %}
  <meta property="og:image" content="{{ page.image }}">
  {% else %}
  <meta property="og:image" content="{{ "/assets/images/me.jpeg" | prepend: site.baseurl }}" >
  {% endif %}
  
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <link rel="shortcut icon" href="{{ "/assets/images/logo.png" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  {% if page.id %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/prism.css"  | prepend: site.baseurl  }}" />
  {% endif %}
  <link rel="stylesheet" type="text/css" media="print" href="{{ "/css/print.css"  | prepend: site.baseurl  }}" />
  <link href="{{ "/css/bootstrap.min.css"  | prepend: site.baseurl  }}" rel="stylesheet" id="bootstrap-css">
  
  <link rel="apple-touch-icon" sizes="120x113" href="{{"/assets/images/logo_120.jpg"}}" />
  <link rel="apple-touch-icon" sizes="152x143" href="{{"/assets/images/logo_152.jpg"}}" />
</head>
