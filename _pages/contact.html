<main class="page hire-me-page">
  <section class="portfolio-block hire-me">
    <div class="container">
      <div class="heading">
        <h2>Contacto</h2>
      </div>
      <form action="https://formspree.io/xwkrwkqp" method="POST">
        <div class="form-group">
          <label for="subject">Asunto</label><input class="form-control" type="text" name="Asunto" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label><input class="form-control" type="email" id="email" name="Email" required>
        </div>
  
        <div class="form-group">
          <label for="message">Mensaje</label><textarea class="form-control" id="message" name="Mensaje" required></textarea>
        </div>
        
        <div class="g-recaptcha" data-sitekey="6Ld5gcUZAAAAAHHdZw1a0kr9osIJSycNLnhA9Hco"></div>
        <div class="form-group">
          <div class="form-row" style="text-align: center;">
            <div class="col">
              <button class="btn btn-primary btn-block" type="submit">Enviar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
