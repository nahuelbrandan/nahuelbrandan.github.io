permalink: /portfolio/

<main class="page projects-page">
  <section class="portfolio-block projects-cards">
    <div class="container">
      <!-- Start: portfolio heading -->
      <div class="heading">
        <h2 class="text-capitalize" style="font-weight: 500;">Portfolio</h2>
      </div>
      <!-- End: portfolio heading -->
      <div class="row">
        
        {% for category in site.categories %}
        {% if category[0] == "Portfolio" %}
        {% for post in category[1] %}
        
        <div class="col-md-6 col-lg-4">
          <div class="card border-0">
            <a href="{{ post.url | prepend: site.baseurl }}"><img class="card-img-top scale-on-hover"
                                                                  src={{post.image}} alt={{post.image}}
                                                                  title="{{post.title}}"></a>
            <div class="card-body">
              <h6><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h6>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif%}
        {% endfor %}
      </div>
    </div>
  </section>
</main>
