---
layout: default
permalink: /portfolio/
---

{% include start_index.html %}

<div class="container">
  <p class="category_text">Portafolio:</p>
  <div class="row">
    {% for category in site.categories %}
      {% if category[0] == "Portfolio" %}
        {% for post in category[1] %}
          <div class="col-md-4">
            <div class="thumbnail">
              <a href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
                <img src="/assets/images/blank.png" data-echo={{post.image}} alt={{post.image}} title="{{post.title}}">
                <h3>{{post.title}}</h3>
              </a>
              <div class="post-meta">
                <b>
                  {% for tag in post.tags %}
                    {{tag}}
                  {%endfor%}
                </b>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endif%}
    {% endfor %}
  </div>
</div>
