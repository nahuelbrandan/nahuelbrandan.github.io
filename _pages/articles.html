---
layout: default
permalink: /articulos/
title: Artículos
pageid: articles
lang: es
---

<main class="page projects-page">
  <section class="portfolio-block projects-cards" style="padding: 1em;">
    <div data-aos="fade-up">
      <div class="container">
      <div class="heading">
        <h2 class="text-capitalize" style="font-weight: 500; padding-top: 30px;">Artículos</h2>
      </div>
      <div class="row">
        {%for post in site.posts%}
        {%if post.categories contains "Article" and post.lang == page.lang %}
        <div class="col-md-6 col-lg-4">
          <div class="card border-0">
            <a href="{{ post.id | prepend: site.baseurl }}">
              <img class="card-img-top scale-on-hover" src={{post.image}} alt={{post.image}} title="{{post.title}}">
            </a>
      
            <div class="card-body">
              <h6><a href="{{ post.id | prepend: site.baseurl }}">{{post.title}}</a></h6>
            </div>
          </div>
        </div>
        {% endif%}
        {% endfor %}
      </div>
    </div>
    </div>
  </section>
</main>
