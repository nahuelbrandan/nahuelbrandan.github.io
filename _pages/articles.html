---
layout: default
permalink: /articles/
---

{% include start_index.html %}

<div class="container">
  <p class="category_text">Art√≠culos:</p>
  <div class="row">
    {%for post in site.posts%}
      {%if post.categories[0] != "Portfolio"%}
          <div class="col-md-4">
            <div class="thumbnail">
              <a href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
                <img src="/assets/images/blank.png" data-echo={{post.image}} alt={{post.image}} title="{{post.title}}">
                {%if post.hide_title != true%}
                <h3>{{post.title}}</h3>
                {%endif%}
              </a>
            </div>
          </div>
      {%endif%}
    {%endfor%}
  </div>
</div>
